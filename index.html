<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentient 2048 Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Sentient Logo" />
    <h1>Sentient 2048 Game</h1>
  </header>

  <div class="game-container">
    <div class="top-bar">
      <div class="scores">
        <div class="score-box">Score <span id="score">0</span></div>
        <div class="score-box">Best <span id="best">0</span></div>
      </div>
      <button onclick="newGame()">New Game</button>
    </div>

    <div class="grid" id="grid"></div>
  </div>

  <!-- ðŸ”” Game Over Popup -->
  <div id="popup-overlay" class="popup-overlay" style="display: none;">
    <div class="popup-box">
      <h2>No Moves Left ðŸ’”</h2>
      <p>Try again to beat your score!</p>
      <button onclick="closePopupAndRestart()">New Game</button>
    </div>
  </div>

  <footer>
    made by <a href="https://x.com/0x_sewashi" target="_blank">@0x_sewashi</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
